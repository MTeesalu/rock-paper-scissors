<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="style.css">
    <title>RockPaperScissors</title>
</head>
<body>
    <div class="page-left">
        <div id="gamesWonLeft">0</div>
    </div>
    <div class="page-center">
        <h1>Rock Paper Scissors</h1>
        <h2>First to score 5 points wins the game!</h3>
        <div class="scoreboard">
            <div class="scoreboard-left">
                <p class="text" id="player">Player Score:</p>
            </div>
            <div class="scoreboard-right">
                <p class="text" id="computer">Computer Score:</p>           
            </div>
        </div>
        <div class="output">
            <p class="text" id="outputText">Choose Rock, Paper or Scissors</p>
        </div>
        <div class="buttons">
            <button class="btn" id="rock">Rock</button>
            <button class="btn" id="paper">Paper</button>
            <button class="btn" id="scissors">Scissors</button>
        </div>
        <button class="refresh-button">Reset Score</button>
    </div>
    <div class="page-right">
        <div id="gamesWonRight">0</div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
